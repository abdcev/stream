name: Update streams

on:
  push:
    branches:
      - main              # main'e push olunca
    paths:
      - 'main.py'         # main.py değişince
      - 'config.json'     # config.json değişince
  schedule:
    - cron: '0 */2 * * *' # Her 2 saatte bir
  pull_request:
    branches:
      - main
  workflow_dispatch:       # Elle tetiklemek için

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install streamlink
      
      - name: Run stream updater
        run: |
          echo "=== Config file content ==="
          cat config.json
          echo ""
          echo "=== Current directory ==="
          pwd
          ls -la
          
          echo ""
          echo "=== Running main.py ==="
          python main.py config.json
          
          echo ""
          echo "=== After script ==="
          ls -la
          
          # Burada config.json'daki output.folder = "streams" varsayıyorum
          if [ -d "streams" ]; then
            echo "Streams folder exists:"
            ls -la streams/
            if [ -d "streams/master" ]; then
              echo "Master folder files:"
              ls -la streams/master/
            fi
            if [ -d "streams/best" ]; then
              echo "Best folder files:"
              ls -la streams/best/
            fi
          else
            echo "ERROR: streams folder not created!"
            exit 1
          fi
      
      - name: Commit and push files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git status
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "updated streams $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
