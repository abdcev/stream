name: Update streams

on:
  push:
    branches:
      - main
    paths:
      - 'main.py'
      - 'tabii_scraper.py'
      - 'config.json'
  schedule:
    - cron: '0 */2 * * *'   # 2 saatte bir
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Playwright browser'larını kur
          python -m playwright install --with-deps chromium

      - name: Debug - Config and files
        run: |
          echo "=== Config file content ==="
          cat config.json
          echo ""
          echo "=== Current directory ==="
          pwd
          ls -la

      - name: Run Tabii / TV8.5 scraper
        run: |
          echo "=== Running tabii_scraper.py ==="
          python tabii_scraper.py config.json

      - name: Run Streamlink updater
        run: |
          echo "=== Running main.py ==="
          python main.py config.json
          echo ""
          echo "=== After scripts ==="
          ls -la
          if [ -d "streams" ]; then
            echo "Streams folder exists:"
            ls -la streams/
            if [ -d "streams/best" ]; then
              echo "Best folder files:"
              ls -la streams/best/
            fi
          else
            echo "ERROR: streams folder not created!"
            exit 1
          fi

      - name: Commit and push files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git status
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "updated streams $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
